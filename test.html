<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }

      .div1 {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 30px auto;
        background-color: pink;
      }

      .div2 {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="div2"></div>
    </div>

    <script>
      const div1 = document.querySelector('.div1');
      const div2 = document.querySelector('.div2');
    </script>
  </body>
</html>
